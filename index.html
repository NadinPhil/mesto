<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жак Ив Кусто">
            <div class="profile__info">
                <div class="profile__flex">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__edit" type="button"></button>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
        <section class="elements">
            <ul class="elements-grid">
                <template id="elements-grid">
                    <li class="elements-grid__item">
                        <img class="elements-grid__image">
                        <button aria-label="Удалить" type="button" class="elements-grid__delete"></button>
                        <div class="elements-grid__text">
                            <h2 class="elements-grid__title"></h2>
                            <button aria-label="Лайк" type="button" class="elements-grid__like"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button aria-label="Закрыть" type="button" class="popup__button"></button>
            <form name="form-edit" class="form form_type_edit" novalidate>
                <div class="form__container">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input type="text" name="title" value="" class="form__input form__input_text_title" required
                        placeholder="Ваше имя" id="name" minlength="2" maxlength="40">
                    <span id="name-error" class="error"></span>
                    <input type="text" name="subtitle" value="" class="form__input form__input_text_subtitle" required
                        placeholder="Ваша деятельность" id="job" minlength="2" maxlength="200">
                    <span id="job-error" class="error"></span>
                    <button type="submit" class="form__button">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button aria-label="Закрыть" type="button" class="popup__button"></button>
            <form name="form-add" class="form form_type_add" novalidate>
                <div class="form__container">
                    <h2 class="form__title">Новое место</h2>
                    <input type="text" name="title" value="" class="form__input form__input_text_name" required
                        placeholder="Название" id="picture" minlength="2" maxlength="30">
                    <span id="picture-error" class="error"></span>
                    <input type="url" name="subtitle" value="" class="form__input form__input_text_link" required
                        placeholder="Ссылка на картинку" id="link">
                    <span id="link-error" class="error"></span>
                    <button type="submit" class="form__button">Создать</button>
                </div>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button aria-label="Закрыть" type="button" class="popup__button"></button>
            <img class="popup__link">
            <h2 class="popup__name"></h2>
        </div>
    </div>

    <script type="module" src="./script/index.js"></script>


</body>

</html>
