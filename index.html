<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жак Ив Кусто">
            <div class="profile__info">
                <div class="profile__flex">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
        <section class="elements-grid">
            <article class="elements-grid__item">
                <img class="elements-grid__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="elements-grid__text">
                    <h2 class="elements-grid__title">Карачаевск</h2>
                    <button aria-label="Лайк" type="button" class="elements-grid__button"></button>
                </div>
            </article>
            <article class="elements-grid__item">
                <img class="elements-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="elements-grid__text">
                    <h2 class="elements-grid__title">Гора Эльбрус</h2>
                    <button aria-label="Лайк" type="button" class="elements-grid__button"></button>
                </div>
            </article>
            <article class="elements-grid__item">
                <img class="elements-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="elements-grid__text">
                    <h2 class="elements-grid__title">Домбай</h2>
                    <button aria-label="Лайк" type="button" class="elements-grid__button"></button>
                </div>
            </article>
            <article class="elements-grid__item">
                <img class="elements-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="elements-grid__text">
                    <h2 class="elements-grid__title">Гора Эльбрус</h2>
                    <button aria-label="Лайк" type="button" class="elements-grid__button"></button>
                </div>
            </article>
            <article class="elements-grid__item">
                <img class="elements-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="elements-grid__text">
                    <h2 class="elements-grid__title">Домбай</h2>
                    <button aria-label="Лайк" type="button" class="elements-grid__button"></button>
                </div>
            </article>
            <article class="elements-grid__item">
                <img class="elements-grid__image" src="./images/kirill-pershin-1088404-unsplash.png"
                    alt="Карачаево-Черкесия">
                <div class="elements-grid__text">
                    <h2 class="elements-grid__title">Карачаево-Черкесия</h2>
                    <button aria-label="Лайк" type="button" class="elements-grid__button"></button>
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button aria-label="Закрыть" type="button" class="popup__button"></button>
            <form name="form" class="form">
                <div class="form__container">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input type="text" name="title" value="" class="form__input form__input_text_title" required placeholder="Ваше имя">
                    <input type="text" name="subtitle" value="" class="form__input form__input_text_subtitle" required placeholder="Ваша деятельность">
                    <button type="submit" class="form__button">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
